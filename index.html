    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 배경색 */
            color: #333; /* 기본 텍스트 색상 */
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #4CAF50; /* 초록색 강조 */
            text-transform: uppercase; /* 대문자로 변환 */
            letter-spacing: 2px; /* 글자 간격 */
        }

        /* 리스트 스타일 */
        ul {
            list-style-type: none; /* 기본 리스트 스타일 제거 */
            padding: 0;
            margin: 50px auto;
            display: inline-block;
        }

        li {
            margin: 20px 0;
        }

        /* 링크 버튼 스타일 */
        a {
            text-decoration: none; /* 밑줄 제거 */
            font-size: 1.2em;
            color: #fff; /* 텍스트 색상 */
            padding: 15px 30px;
            background-color: #4CAF50; /* 초록색 버튼 */
            border-radius: 25px; /* 둥근 모서리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 버튼 그림자 */
            transition: all 0.3s ease; /* 애니메이션 효과 */
        }

        a:hover {
            background-color: #45a049; /* 호버 시 색상 변경 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 증가 */
        }

        /* 푸터 스타일 */
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777; /* 약간 어두운 회색 */
        }
